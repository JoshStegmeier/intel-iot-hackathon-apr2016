<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <script src="jquery-2.2.3.min.js"></script>
    <script src="simpleCart.js"></script>
    <script src="myscripts.js"></script>
    <link rel="stylesheet" type="text/css" href="mystyles.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="bootstrap.css" media="screen" />
</head>
<body>
    <div class="simpleCart_items"></div>

    <!-- cart total (ex. $23.11)-->
    <div class="simpleCart_total">CART TOTAL</div>

    <!-- cart quantity (ex. 3) -->
    <div>QUANTITY:</div>
    <div class="simpleCart_quantity"></div>

    <!-- tax cost (ex. $1.38) -->
    <div>TAX COST:</div>
    <div class="simpleCart_tax"></div>

    <!-- tax rate (ex. %0.6) -->
    <div>TAX RATE:</div>
    <div class="simpleCart_taxRate"></div>

    <!-- grand total, including tax (ex. $28.49) -->
    <div>GRAND TOTAL:</div>
    <div class="simpleCart_grandTotal"></div>

    <!-- create a checkout button -->
    <div>
        <a href="javascript:;" class="simpleCart_checkout">CHECKOUT PAYPAL</a>
    </div>

    <!-- button to empty the cart -->
    <div>
        <a href="javascript:;" class="simpleCart_empty">EMPTY CART</a>
    </div>
</body>
</html>
